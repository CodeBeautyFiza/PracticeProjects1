<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
<form>
<div class="form-control">
    <label for="username">Username</label><br>
    <input type="text" id="username" placeholder="Enter your name">
</div>
<div class="form-control">
    <label for="password">Password</label><br>
    <input type="password" id="password" >

</div>
<div class="form-control">
    <label for="email">Email</label><br>
    <input type="email" id="email" placeholder="Enter your email" >

</div>
<div class="form-control">
    <label for="phone">Phone Number</label><br>
    <input type="tel" id="phone" placeholder="123-456-789" >

</div>
<div class="form-control">
    <label for="bday">Birth date</label><br>
    <input type="date" id="bday" >

</div>
<div class="form-control">
    <label for="title">Title</label>
    <label for="Mr">Mr</label>
    <input type="radio" id="Mr" value="Mr" name="title">
    <label for="Mrs">Mrs</label>
    <input type="radio" id="Mrs" value="Mrs" name="title">
    <label for="PhD">PhD</label>
    <input type="radio" id="PhD" value="PhD" name="title">

</div>
<div class="form-control">
    <label for="payment">Payment</label>
    <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>

    </select>
    <label for="comment">Comment</label>
    <textarea id="comment" rows="3" cols="25"></textarea>
    <label for="file" > Upload File</label>
    <input type="file" id="file">

</div>

    </form>
</body>
</html>
